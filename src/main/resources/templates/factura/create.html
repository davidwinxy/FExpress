<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Crear Factura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        @media (max-width: 576px) {
            .invoice-box {
                padding: 15px;
            }
            .invoice-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="invoice-box">
        <div class="invoice-header mb-4">
            <h1>Crear Factura <i class="fas fa-file-invoice-dollar"></i></h1>
        </div>

        <form th:action="@{/Facturas/save}" th:object="${factura}" method="post">
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <ul>
                    <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="cliente">Cliente</label>
                    <select id="cliente" name="cliente" class="form-control" required>
                        <option value="" disabled selected>Seleccione un cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="fechaEmision">Fecha de Emisión</label>
                    <input type="date" id="fechaEmision" name="fechaEmision" class="form-control" th:value="${#dates.format(factura.fechaEmision, 'yyyy-MM-dd')}">
                </div>
                <div class="form-group col-md-6">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" name="fechaVencimiento" class="form-control" th:value="${#dates.format(factura.fechaVencimiento, 'yyyy-MM-dd')}">
                </div>
                <div class="form-group col-md-6">
                    <label for="consumoKwh">Consumo (kWh)</label>
                    <input type="number" step="0.01" id="consumoKwh" name="consumoKwh" class="form-control" th:value="${factura.consumoKwh}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="numeroMedidor">Número de Medidor</label>
                    <input type="text" id="numeroMedidor" name="numeroMedidor" class="form-control" th:value="${factura.numeroMedidor}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="totalPagar">Total a Pagar</label>
                    <input type="number" step="0.01" id="totalPagar" name="totalPagar" class="form-control" th:value="${factura.totalPagar}">
                </div>
            </div>
            <div class="text-center mt-4 action-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Factura
                </button>
                <a th:href="@{/Facturas}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a la lista
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
