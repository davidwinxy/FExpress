<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Editar Factura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .icon-button {
            font-size: 1rem;
            padding: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            font-size: 1rem;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn-group .btn {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h1 class="mb-4">Editar Factura <i class="fas fa-file-invoice-dollar"></i></h1>
    <form th:action="@{/Facturas/update}" method="post">
        <input type="hidden" name="id" th:value="${factura.id}" />

        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" class="form-control" th:value="${factura.cliente.nombre + ' ' + factura.cliente.apellido}" readonly />
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:value="${factura.cliente.direccion}" readonly />
        </div>
        <div class="form-group">
            <label for="consumoKwh">Consumo (kWh):</label>
            <input type="number" id="consumoKwh" name="consumoKwh" class="form-control" th:value="${factura.consumoKwh}" step="0.01" />
        </div>
        <div class="form-group">
            <label for="numeroMedidor">Número de Medidor:</label>
            <input type="text" id="numeroMedidor" name="numeroMedidor" class="form-control" th:value="${factura.numeroMedidor}" />
        </div>

        <div class="form-group">
            <label for="totalPagar">Total a Pagar:</label>
            <input type="number" id="totalPagar" name="totalPagar" class="form-control" th:value="${factura.totalPagar}" step="0.01" readonly />
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar cambios
            </button>
            <a th:href="@{/Facturas}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
