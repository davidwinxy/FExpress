<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FacturaExpress</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

    <script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>

    <!-- Custom Styles -->
    <style>
        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            border-radius: 5px; /* Adds rounded corners */
        }

        .nav-link:hover {
            background-color: #343a40; /* Dark background on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.1); /* Slightly enlarge the icon on hover */
        }

        .nav-icon {
            font-size: 1.5rem; /* Icon size */
            margin-right: 10px;
        }

        .nav-item {
            margin: 5px 0; /* Space between menu items */
        }

        .nav-link p {
            margin: 0; /* Remove default margin from p tag */
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="index.html" class="brand-link">
            <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">FacturaExpress</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Empleados Link -->
                    <li class="nav-item">
                        <a href="/Empleados" class="nav-link" title="Gestionar empleados">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Empleados</p>
                        </a>
                    </li>
                    <!-- Clientes Link -->
                    <li class="nav-item">
                        <a href="/Cliente" class="nav-link" title="Gestionar clientes">
                            <i class="nav-icon fas fa-user"></i>
                            <p>Clientes</p>
                        </a>
                    </li>
                    <!-- Sectores Link -->
                    <li class="nav-item">
                        <a href="/Sectores" class="nav-link" title="Gestionar sectores">
                            <i class="nav-icon fas fa-lightbulb"></i>
                            <p>Sectores</p>
                        </a>
                    </li>
                    <li class="nav-item"  sec:authorize="hasAuthority('admin')">
                        <a href="/usuarios" class="nav-link" title="Gestionar usuarios">
                            <i class="nav-icon fas fa-users"></i>
                            <p>usuarios</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div layout:fragment="content">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
