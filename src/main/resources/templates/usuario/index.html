<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        table {
            background-color: #f8f9fa;
        }
        thead th {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            vertical-align: middle;
        }
        tbody td {
            text-align: center;
            vertical-align: middle;
        }
        .table th, .table td {
            padding: 1rem;
        }
        .btn {
            margin-bottom: 1rem;
        }
        .table th i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <div class="mb-3 text-left">
        <a href="/usuarios/create" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Crear Nuevo Usuario
        </a>
    </div>

    <h1 class="mb-4"><i class="fas fa-users"></i> Lista de Usuarios</h1>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th><i class="fas fa-user"></i> Nombre de Usuario</th>
            <th><i class="fas fa-user-tag"></i> Roles</th>
            <th><i class="fas fa-toggle-on"></i> Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.login}">Nombre de Usuario</td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="rol : ${usuario.roles}" th:text="${rol.nombre}">Rol</li>
                </ul>
            </td>
            <td>
                <span th:text="${usuario.status == 1 ? 'ACTIVO' : 'INACTIVO'}"
                      class="badge"
                      th:classappend="${usuario.status == 1 ? 'badge-success' : 'badge-danger'}">
                    Estado
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
