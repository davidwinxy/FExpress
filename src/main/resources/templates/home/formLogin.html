<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 120px;
            transition: transform 0.3s;
        }
        .logo img:hover {
            transform: rotate(360deg);
        }
        .login-container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group-text {
            background-color: #fff;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .alert {
            display: none;
            margin-bottom: 20px;
        }
        .alert.show {
            display: block;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1em;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .login-container .text-center a {
            color: #007bff;
            transition: color 0.3s;
        }
        .login-container .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="https://www.paga-todo.com/Static/img/empresas/paga/logo_aes_clesa.png" alt="Logo">
    </div>
    <h3 class="text-center mb-4">Inicia sesión para poder continuar</h3>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger show">
        <strong>¡Error!</strong> Credenciales no válidas.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group mb-3">
            <label for="username">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu clave" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-4">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
