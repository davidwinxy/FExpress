<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FacturaExpress - Bienvenida</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=fallback">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">

    <!-- Custom CSS for the welcome page -->
    <style>
        body {
            background-color: #ffffff;
        }

        .welcome-banner {
            background: url('https://example.com/images/electricity-background.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .welcome-banner h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #000000; /* Change the color to black */
        }

        .welcome-banner p {
            font-size: 1.5rem;
            color: #000000; /* Change the color to black */
        }

        .welcome-buttons {
            margin-top: 30px;
        }

        .welcome-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-buttons a i {
            margin-right: 10px;
        }

        .welcome-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-empleado {
            background-color: #007bff;
        }

        .btn-cliente {
            background-color: #17a2b8;
        }

        .btn-sector {
            background-color: #28a745;
        }

        .gallery {
            margin: 50px auto;
            text-align: center;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .contact-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .video-container {
            margin: 50px auto;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
