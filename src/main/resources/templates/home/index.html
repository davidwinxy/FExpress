<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FacturaExpress - Bienvenida</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=fallback">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">

    <!-- Custom CSS for the welcome page -->
    <style>
        .welcome-banner {
            background: url('/dist/img/welcome-background.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .welcome-banner h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        .welcome-banner p {
            font-size: 1.5rem;
        }

        .welcome-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .welcome-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .welcome-buttons a.btn-primary {
            background-color: #007bff;
        }

        .welcome-buttons a.btn-secondary {
            background-color: #6c757d;
        }

        .welcome-buttons a.btn-info {
            background-color: #17a2b8;
        }

        .welcome-buttons a.btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="welcome-banner">
        <h1>Bienvenido a FacturaExpress</h1>
        <p>La solución integral para la gestión de tus facturas y empleados.</p>

        <div class="welcome-buttons">
            <a href="/Empleados" class="btn-primary">Ver Empleados</a>
            <a href="/Facturas" class="btn-secondary">Gestionar Facturas</a>
            <a href="/Soporte" class="btn-info">Soporte</a>
            <a href="/Configuracion" class="btn-danger">Configuración</a>
        </div>
    </div>
</div>

<!-- REQUIRED SCRIPTS -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
