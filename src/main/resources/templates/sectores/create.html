<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Crear Sector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <h1 class="mb-4">Crear Nuevo Sector <i class="fas fa-plus-circle"></i></h1>

    <form th:action="@{/Sectores/save}" th:object="${sector}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Sector</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre del sector" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">El nombre es obligatorio</div>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" placeholder="Ingrese una descripción opcional"></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Guardar
        </button>

        <a th:href="@{/Sectores}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
