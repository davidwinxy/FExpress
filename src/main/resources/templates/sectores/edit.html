<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>Editar Sector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn {
            margin-right: 10px;
        }
    </style>

<div layout:fragment="content" class="container mt-4">

    <h1 class="mb-4">Editar Sector <i class="fas fa-edit"></i></h1>

    <form th:action="@{/Sectores/save}" th:object="${sector}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">Nombre del Sector</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre del sector" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" placeholder="Ingrese una descripción opcional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar cambios
        </button>
        <a th:href="@{/Sectores}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Cancelar
        </a>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</html>
