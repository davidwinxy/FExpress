<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Editar Empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .input-group {
            position: relative;
        }
        .input-group-prepend {
            margin-right: 0;
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control {
            padding-left: 2.75rem;
            border-color: #007bff;
        }
        .input-group-text i {
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn {
            width: 120px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h1 class="mb-4"><i class="fas fa-user-edit"></i> Editar Empleado</h1>

    <form th:action="@{/Empleados/save}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre del empleado" required>
            </div>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                </div>
                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" placeholder="Ingrese el apellido del empleado" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Ingrese el email del empleado" required>
            </div>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="tel" id="telefono" class="form-control" th:field="*{telefono}" placeholder="Ingrese el teléfono del empleado" required>
            </div>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                </div>
                <input type="text" id="direccion" class="form-control" th:field="*{direccion}" placeholder="Ingrese la dirección del empleado" required>
            </div>
        </div>

        <div class="form-group">
            <label for="genero">Género</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                </div>
                <input type="text" id="genero" class="form-control" th:field="*{genero}" placeholder="Ingrese el género del empleado" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary"><i class="fas fa-save"></i> Guardar</button>
            <a th:href="@{/Empleados}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> regresar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
