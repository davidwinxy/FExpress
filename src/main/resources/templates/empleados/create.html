<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Crear nuevo empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-control {
            padding-left: 2.75rem; /* Adjust this based on icon size */
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #007bff;
        }
        .form-group .form-control-icon {
            padding-left: 2.75rem; /* Match this with the icon position */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-user-plus"></i> Crear nuevo empleado</h1>
        <form th:action="@{/Empleados/save}" th:object="${empleado}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-icon" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del empleado" required />
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-icon" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido del empleado" required />
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control form-control-icon" th:field="*{email}" id="email" placeholder="Escriba el email del empleado" required />
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-icon" th:field="*{telefono}" id="telefono" placeholder="Escriba el teléfono del empleado" required />
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-icon" th:field="*{direccion}" id="direccion" placeholder="Escriba la dirección del empleado" required />
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-icon" th:field="*{genero}" id="genero" placeholder="Escriba el género del empleado" required />
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                <a th:href="@{/Empleados}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
