<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Empleados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .icon-button {
            font-size: 1rem;
            padding: 0.5rem;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .table-responsive {
            overflow-x: auto;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem; /* Space between buttons */
        }
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[ ${msg} ]]',
                icon: "success"
            });
        </script>
    </div>

    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[ ${error} ]]',
                icon: "error"
            });
        </script>
    </div>

    <h1 class="mb-4">Empleados <i class="fas fa-users"></i></h1>

    <a th:href="@{/Empleados/create}" class="btn btn-primary mb-3">
        <i class="fas fa-user-plus"></i> Crear nuevo empleado
    </a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${empleados}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.apellido}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.telefono}"></td>
                <td th:text="${item.direccion}"></td>
                <td th:text="${item.genero}"></td>
                <td class="action-buttons">
                    <a th:href="@{/Empleados/details/{id}(id=${item.id})}" class="btn btn-info btn-sm icon-button" title="Ver detalles del empleado">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{/Empleados/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm icon-button" title="Editar información del empleado">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/Empleados/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm icon-button" title="Eliminar empleado">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumber}">
                <a class="page-link" th:href="@{|/Empleados?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/}" class="btn btn-outline-primary">
        <i class="fas fa-home"></i> Volver al inicio
    </a>

    <!-- Añadir enlaces opcionales -->
    <!-- <a th:href="@{/Grupos}" class="btn btn-outline-secondary">
        <i class="fas fa-users-cog"></i> Ir a Grupos
    </a>
    <a th:href="@{/EmpleadoGrupos}" class="btn btn-outline-secondary">
        <i class="fas fa-user-tag"></i> Ir a Empleados Grupos
    </a> -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
