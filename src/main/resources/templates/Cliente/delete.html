<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Eliminar cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-control {
            padding-left: 2.75rem;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #d9534f;
        }
        .form-group .form-control-icon {
            padding-left: 2.75rem;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d9534f;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #c12e2a;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>

    <script>
        function confirmDelete() {
            return confirm("¿Está seguro que desea eliminar este cliente? Esta acción no se puede deshacer.");
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Eliminar cliente</h1>
        <br>
        <br>
        <hr />
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd th:text="${cliente.id}"></dd>

            <dt>Nombre</dt>
            <dd th:text="${cliente.nombre}"></dd>

            <dt>Apellido</dt>
            <dd th:text="${cliente.apellido}"></dd>

            <dt>Correo</dt>
            <dd th:text="${cliente.correo}"></dd>

            <dt>Dui</dt>
            <dd th:text="${cliente.dui}"></dd>

            <dt>Dirección de casa</dt>
            <dd th:text="${cliente.direccion}"></dd>


            <dt>Telefono</dt>
            <dd th:text="${cliente.telefono}"></dd>

            <dt>Sector</dt>
            <dd th:text="${cliente.sector.nombre}"></dd>

        </dl>
        <hr />
        <form th:action="@{/Cliente/delete}" method="post" onsubmit="return confirmDelete();">
            <input type="hidden" name="Id" th:value="${cliente.id}">
            <div class="text-center">
                <input type="submit" value="Eliminar" class="btn btn-outline-danger">
                <a th:href="@{/Cliente}" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
