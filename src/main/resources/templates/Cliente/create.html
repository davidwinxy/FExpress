<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Crear nuevo Cliente</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Crear nuevo cliente</h1>
        <form th:action="@{/Cliente/save}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del cliente" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido del cliente" required />
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" id="correo" placeholder="Escriba el correo del cliente" required />
            </div>

            <div class="form-group">
                <label for="dui">Dui</label>
                <input  class="form-control" th:field="*{dui}" id="dui" placeholder="Escriba el dui del cliente" required />
            </div>

            <div class="form-group">
                <label for="numerodecasa">Numero de casa</label>
                <input class="form-control" th:field="*{numerodecasa}" id="numerodecasa" placeholder="Escriba el numero de casa del cliente" required />
            </div>

            <div class="form-group">
                <label for="direcciondecasa">Direccion de casa</label>
                <input  class="form-control" th:field="*{direcciondecasa}" id="direcciondecasa" placeholder="Escriba la direccion de casa del cliente" required />
            </div>

            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input  class="form-control" th:field="*{telefono}" id="telefono" placeholder="Escriba el telefono del cliente" required />
            </div>
            <div class="form-group">
                <label for="sector">Sector</label>
                <select class="form-control" th:field="*{sector}" id="sector" required>
                    <option value="" disabled selected>Seleccione un sector</option>
                    <option th:each="sector : ${sectores}" th:value="${sector}" th:text="${sector.nombre}"></option>
                </select>
            </div>

            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Guardar</button>
                <a th:href="@{/Cliente}" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
