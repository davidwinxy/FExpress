<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear nuevo Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-control {
            padding-left: 2.75rem; /* Adjust this based on icon size */
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #007bff;
        }
        .form-group .form-control-icon {
            padding-left: 2.75rem; /* Match this with the icon position */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Crear nuevo cliente</h1>
        <form th:action="@{/Cliente/save}" th:object="${cliente}" method="post">
            <!-- Campos de formulario -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba el nombre del cliente" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" name="apellido" placeholder="Escriba el apellido del cliente" required />
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" id="correo" name="correo" placeholder="Escriba el correo del cliente" required />
            </div>
            <div class="form-group">
                <label for="dui">DUI</label>
                <input type="text" class="form-control" th:field="*{dui}" id="dui" name="dui" placeholder="Escriba el DUI del cliente" required />
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" th:field="*{direccion}" id="direccion" name="direccion" placeholder="Escriba la dirección de casa del cliente" required />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono" placeholder="Escriba el teléfono del cliente" required />
            </div>
            <div class="form-group">
                <label for="sector">Sector</label>
                <select class="form-control" th:field="*{sector}" id="sector" name="sector" required>
                    <option th:each="sector : ${sectores}" th:value="${sector.id}" th:text="${sector.nombre}"></option>
                </select>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Guardar</button>
                <a th:href="@{/Cliente}" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
