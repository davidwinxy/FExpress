<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Crear nuevo Cliente</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Crear nuevo cliente</h1>
        <form th:action="@{/Cliente/save}" th:object="${cliente}" method="post">
            <!-- Campos de formulario -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba el nombre del cliente" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" name="apellido" placeholder="Escriba el apellido del cliente" required />
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" id="correo" name="correo" placeholder="Escriba el correo del cliente" required />
            </div>
            <div class="form-group">
                <label for="dui">DUI</label>
                <input type="text" class="form-control" th:field="*{dui}" id="dui" name="dui" placeholder="Escriba el DUI del cliente" required />
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" th:field="*{direccion}" id="direccion" name="direccion" placeholder="Escriba la dirección de casa del cliente" required />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono" placeholder="Escriba el teléfono del cliente" required />
            </div>
            <div class="form-group">
                <label for="sector">Sector</label>
                <select class="form-control" th:field="*{sector}" id="sector" name="sector" required>
                    <option th:each="sector : ${sectores}" th:value="${sector.id}" th:text="${sector.nombre}"></option>
                </select>
            </div>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Guardar</button>
                <a th:href="@{/Cliente}" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
