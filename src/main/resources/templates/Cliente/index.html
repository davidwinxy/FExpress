<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Clientes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        .icon-button {
            font-size: 1rem;
            padding: 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .icon-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .table-responsive {
            overflow-x: auto;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem; /* Space between buttons */
        }
        #spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <h1 class="mb-4">Clientes</h1>

    <a th:href="@{/Cliente/create}" class="btn btn-primary mb-3">
        <i class="fas fa-user-plus"></i> Crear nuevo cliente

    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>DUI</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Sector</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${clientes}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.apellido}"></td>
            <td th:text="${item.correo}"></td>
            <td th:text="${item.dui}"></td>
            <td th:text="${item.direccion}"></td> <!-- Corregido para que coincida con la entidad -->
            <td th:text="${item.telefono}"></td>
            <td th:text="${item.sector.nombre}"></td> <!-- Asumiendo que 'nombre' es el campo en la entidad Sector -->

            <td>
                <a th:href="@{/Cliente/details/{id}(id=${item.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/Cliente/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/Cliente/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="page : ${pageNumbers}">
                <a class="page-link" th:href="@{|/Cliente?page=${page}|}" th:text="${page}"></a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/}" class="btn btn-outline-primary">Volver al inicio</a>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
