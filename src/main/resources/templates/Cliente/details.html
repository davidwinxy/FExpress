<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalle del Cliente</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            padding-left: 3rem; /* Adjust padding for icons */
        }
        .input-group-text {
            padding: 0.375rem 0.75rem; /* Adjust padding to center icon */
            font-size: 1.25rem; /* Adjust font size for icons */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
        }
        .btn-outline-info {
            color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-info:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #dee2e6;
        }
        .text-center {
            text-align: center;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Detalle del Cliente</h1>
        <hr>
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd th:text="${cliente.id}"></dd>

            <dt>Nombre</dt>
            <dd th:text="${cliente.nombre}"></dd>

            <dt>Apellido</dt>
            <dd th:text="${cliente.apellido}"></dd>

            <dt>Correo</dt>
            <dd th:text="${cliente.correo}"></dd>

            <dt>DUI</dt>
            <dd th:text="${cliente.dui}"></dd>

            <dt>Dirección</dt>
            <dd th:text="${cliente.direccion}"></dd>

            <dt>Teléfono</dt>
            <dd th:text="${cliente.telefono}"></dd>

            <dt>Sector</dt>
            <dd th:text="${cliente.sector.nombre}"></dd> <!-- Suponiendo que 'sector' es un objeto con 'nombre' -->


        </dl>
        <hr>
        <div class="text-center">
            <a th:href="@{/Cliente/edit/{id}(id=${cliente.id})}" class="btn btn-outline-info">Editar</a>
            <a th:href="@{/Cliente/remove/{id}(id=${cliente.id})}" class="btn btn-outline-danger">Eliminar</a>
            <a th:href="@{/Cliente}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
