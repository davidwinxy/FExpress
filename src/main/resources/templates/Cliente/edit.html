<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Editar Cliente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-outline-primary {
            margin-right: 10px;
        }
        .btn-outline-secondary {
            margin-left: 10px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Editar Cliente <i class="fas fa-user-edit"></i></h1>
        <form th:action="@{/Cliente/save}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del cliente" required />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido del cliente" required />
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" id="correo" placeholder="Escriba el correo del cliente" required />
            </div>

            <div class="form-group">
                <label for="dui">DUI</label>
                <input type="text" class="form-control" id="dui" placeholder="Escriba el DUI del cliente" th:field="*{dui}" required />
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Escriba la dirección del cliente" th:field="*{direccion}" required />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Escriba el teléfono del cliente" th:field="*{telefono}" required />
            </div>

            <!-- Agregar selección de sector si es necesario -->
            <div class="form-group">
                <label for="sector">Sector</label>
                <select class="form-control" id="sector" th:field="*{sector}" required>
                    <option value="" disabled selected>Seleccione un sector</option>
                    <!-- Aquí se deben agregar las opciones dinámicamente -->
                </select>
            </div>

            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a th:href="@{/Cliente}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
